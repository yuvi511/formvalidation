<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS FORM VALIDATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            background-color: #F9DBBB;
        }
    </style>
  </head>
  <body>
    <div id = "success" class="alert alert-success fade" role="alert" class = "margin-top:0px">
        Form Submitted!!
      </div>

      <div id = "failure" class="alert alert-danger fade" role="alert" style = "margin-top:0px">
        Form Submission Failed!!
      </div>
    <div class="container">
        <h1 style = "text-align: center;margin-top: 20px;">Yuvi's Travel Desk!</h1>
        <form>
            <div class="form-group">
                <label for="name">Userame</label>
                <input type="text" class="form-control " id="name" placeholder="Enter Your Name">
                <small id = "name-valid" class="invalid-feedback">Username Must Be 2-10 charcters long</small>
              </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="text" class="form-control" id="email" placeholder="Enter Your E-mail">
              <small id = "name-valid" class="invalid-feedback">Invalid E-mail</small>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Your Car</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Audi</option>
                <option>BMW</option>
                <option>Maruti</option>
                <option>Ford</option>
                <option>Tata</option>
              </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input  class="form-control" id="phone" placeholder="Enter Your Number">
                <small id = "name-valid" class="invalid-feedback">Phone Must Be 10 charcters long</small>
              </div>
            <div class="form-group">
              <label for="address">Enter Your Address</label>
              <textarea class = "form-control" name = "address" id = "address"></textarea>
            </div>
           

            <button id = "submit" class="btn btn-outline-danger" style = "margin-top: 20px;">Submit</button>
          </form>
    </div>
    <h3 style = "text-align: center;">Made with ðŸ’“ by Yuvraj Saha</h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src = "index.js"></script>
  </body>
</html>
